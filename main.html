<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="static/bootstrap.css">
    <link rel="stylesheet" href="static/main.css">
    <title>Trellozo</title>
</head>

<body>
    <!--menu de navegação-->
    <header class="navbar-header">
        <nav class="navbar navbar-dark bg-dark">
            <div  id="packageHomeDiv">
                <div id="homeIconDiv">
                    <img src="img/home.png" id="homeImg" alt="Home">
                </div>
            </div>
        </nav>
    </header>

<div class="container-fluid p-0" id="mainDiv">
    <!--botao novo board-->    
    <!--A ideia é que os boards do usuário fiquem sendo adicionados nessa linha-->
    <div class="row mw-50 m-0  " id="fatherRow">
            <div class="col-12 col-sm-3 col-md-3 col-lg-2 col-xl-2">
                <div id="newBoard" class=" card " onclick="return showAlert('divRegisterBoard')">
                    <span id="spnNovoBoard">
                        <p>Novo quadro</p>
                    </span>
                </div>
            </div>
        </div>

        <!--Form criar novo board-->
        <!--TODO: Em vez de usarmos a paleta de cores de HTML, tenho que definir algumas poucas cores-->
        <div id="divRegisterBoard" class="container-fluid mh-100 m-0 p-0">
            <div class="row justify-content-center m-0">
                <div id="boardGroupRegister" class="col col-xs-3 col-sm-6 col-md-6 col-lg-6 col-xl-6 ">
                    <div class="flex-row-reverse m-2">
                        <button onclick="return closeAlert('divRegisterBoard')" class="close">x</button>
                    </div>
                    <form id="formCreateBoard" method="post">
                        <div class="form-group mb-3">
                            <input maxlength="30" required type="text" id="boardName" class="form-control" placeholder="Nome do Board">
                            <div class="form-group mb-3 pl-0 pb-0 pt-3" id="divChoiceColor">
                                <label id="corInput">Cor: &nbsp;</label>
                                <input required id="colorButton" type="color">
                            </div>
                        </div>
                        <input type="submit" value="Criar" class="btn btn-primary" />
                    </form>
                </div>
            </div>
        </div>
 </div>       
    <script src="src/main.js"></script>
</body>

</html>
