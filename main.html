<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="static/bootstrap.css">
    <link rel="stylesheet" href="static/main.css">
    <link rel="shortcut icon" href="img/onion.ico" type="image/x-icon">
    <title>Trellozo</title>
</head>

<body>
    <!--menu de navegação-->
    <nav class="navbar navbar-default navbar-static-top pb-1 pt-1" id="nav-header">
            <div class="row mw-100 ">
                <div class="col-4"> 
                    <div id="homeIconDiv" class="navbar-brand">
                        <img src="img/home.png" id="homeImg" alt="Home">
                    </div>
                </div>
            </div>  
            
            <div class="row mw-100 ">
                <div class="col-4 d-none d-sm-block">
                    <div class="row justify-content-center">
                        <h1 class="display-6">Trellozo</h1>
                    </div>
                </div>
            </div>
            <div class="row mw-100 ">
                <div class="col-4">
                        <div class=" navbar-brand">
                        <button class=" btn-circle p-0">
                            <span class="spnRoundedButton"></span>
                        </button>
                    </div>
                </div>
            </div>
        </nav>

    <!--Linha principal da tela inicial. Aqui ficam todos os boards do usuario oganizados
        em uma lista-->
    <div class="container-fluid p-0 mh-100" id="mainDiv">
        <ul class="row list-group list-group-horizontal px-3 w-100 m-0" id="fatherRow">
            <li id="firstChild" class="col-12 col-sm-3 col-md-3 col-lg-2 col-xl-2 mb-3">
                <div id="newBoard" class="card border-light h-100" onclick="return showAlert('divRegisterBoard')">
                    <span id="spnNovoBoard">
                        <p>Novo quadro</p>
                    </span>
                </div>
            </li>
        </ul>
    </div>

    <!--Form criar novo board-->
    <div id="divRegisterBoard" class="h-100 w-100 m-0 p-0">
        <div class="row justify-content-center m-0">
            <div id="boardGroupRegister" class="col-11 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                <div class="flex-row-reverse m-2">
                    <button onclick="return closeBoardRegister()" class="close">x</button>
                </div>
                <form id="formCreateBoard" method="post">
                    <div class="form-group mb-3">
                        <input maxlength="30" required type="text" id="boardName" class="form-control "
                            placeholder="Nome do Board">
                    </div>
                    <input type="submit" value="Criar" class="btn btn-primary" />
                    <input type="hidden" id="colorButton">
                </form>
            </div>
            <!--Aqui ficam as seis opções de cores para o board do usuário-->
            <div class="mt-auto mb-5  d-sm-block d-flex" id="divChoiceColor">
                <div class="row m-1">
                    <input id="1" class="btn bg-danger m-1 btn-color" type="button" value="">
                    <input id="2" class="btn bg-warning m-1 btn-color" type="button" value="">
                    <input id="3" class="btn bg-info m-1 btn-color" type="button" value="">
                </div>
                <div class="row m-1">
                    <input id="4" class="btn bg-primary m-1 btn-color" type="button" value="">
                    <input id="5" class="btn bg-light m-1 btn-color" type="button" value="">
                    <input id="6" class="btn bg-success m-1 btn-color" type="button" value="">
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    <script src="src/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
