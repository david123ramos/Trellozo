<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="static/bootstrap.css">
    <link rel="stylesheet" href="static/main.css">
    <title>Trellozo</title>
</head>

<body>
    <header class="navbar-header">
        <nav class="navbar navbar-dark bg-dark">
            <div class="" id="packageHomeDiv">
                <div id="homeIconDiv">
                    <img src="img/home.png" id="homeImg" alt="Home">
                </div>
            </div>
        </nav>
    </header>

<div class="container-fluid" id="mainDiv">
        
        <div class="">
            <div class="col col-xs-3 col-sm-2 col-md-4 col-lg-4 col-xl-4">
                <div id="newBoard" class=" card ">
                    <span class=" row justify-content-center">
                        <p>Novo quadro</p>
                    </span>
                </div>
            </div>
        </div>

        <div id="divRegisterBoard" class="col" >
            <div class="row justify-content-center">
                <div id="boardGroupRegister">
                    <form id="formCreateBoard" action="" method="post" class="form-horizontal">
                        <div class="form-group mb-3">
                            <input maxlength="30" required type="text" id="boardName" class="form-control" id="inputPassword" placeholder="Nome do Board">
                            <div class="form-group mb-3" id="divChoiceColor">
                                <label id="corInput"> &nbsp;Cor: &nbsp;</label>
                                <input required id="colorButton" class="" type="color"></input>
                            </div>
                        </div>
                        <input type="submit" value="Criar" class="btn btn-primary" />
                    </form>
                </div>
            </div>
        </div>
 </div>       
    <script src="src/main.js"></script>
</body>

</html>
