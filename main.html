<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="static/bootstrap.css">
    <link rel="stylesheet" href="static/main.css">
    <link rel="shortcut icon" href="img/onion.ico" type="image/x-icon">
    <title>Trellozo</title>
</head>

<body>
    <!--menu de navegação-->
    <div class="container mw-100 p-0 ">
        <header id="nav-header" class="navbar-header">
            <div class="row mw-100">
                <div class="col-4">
                    <nav class="navbar">
                        <div id="homeIconDiv">
                            <img src="img/home.png" id="homeImg" alt="Home">
                        </div>
                    </nav>
                </div>

                <div class="col-4 d-none d-sm-block">
                    <div class="row justify-content-center">
                        <h1 class="display-6">Trellozo</h1>
                    </div>
                </div>

                <div class="col-4">

                </div>
            </div>
        </header>

        <div class="" id="mainDiv">
            <!--botao novo board-->
            <!--A ideia é que os boards do usuário fiquem sendo adicionados nessa linha-->
            <div class="row mw-50 m-0  " id="fatherRow">
                <div class="col-12 col-sm-3 col-md-3 col-lg-2 col-xl-2">
                    <div id="newBoard" class="card border-light" onclick="return showAlert('divRegisterBoard')">
                        <span id="spnNovoBoard">
                            <p>Novo quadro</p>
                        </span>
                    </div>
                </div>
            </div>

            <!--Form criar novo board-->
            <!--TODO: Em vez de usarmos a paleta de cores de HTML, tenho que definir algumas poucas cores
            TODO: Botão de fechar precisa resetar o form-->
            <div id="divRegisterBoard" class="h-100 w-100 m-0 p-0">
                <div class="row justify-content-center m-0">
                    <div id="boardGroupRegister" class="col-11 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                        <div class="flex-row-reverse m-2">
                            <button onclick="return closeBoardRegister()" class="close">x</button>
                        </div>
                        <form id="formCreateBoard" method="post">
                            <div class="form-group mb-3">
                                <input maxlength="30" required type="text" id="boardName" class="form-control "
                                    placeholder="Nome do Board">
                            </div>
                            <input type="submit" value="Criar" class="btn btn-primary" />
                            <input type="hidden"  id="colorButton">
                        </form>
                    </div>
                    <!--Aqui ficam as seis opções de cores para o board do usuário-->
                    <div class="mt-auto mb-5  d-sm-block d-flex" id="divChoiceColor">
                        <div class="row m-1">
                            <input id="1" class="btn bg-danger m-1 btn-color" type="button" value="">
                            <input id="2" class="btn bg-warning m-1 btn-color" type="button" value="">
                            <input id="3" class="btn bg-info m-1 btn-color" type="button" value="">
                        </div>
                        <div class="row m-1">
                            <input id="4" class="btn bg-primary m-1 btn-color" type="button" value="">
                            <input id="5" class="btn bg-light m-1 btn-color" type="button" value="">
                            <input id="6" class="btn bg-success m-1 btn-color" type="button" value="">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="src/main.js"></script>
</body>

</html>
